<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Purchase Debate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 0;
    }

    .container {
      padding: 24px;
    }

    .header {
      text-align: center;
      margin-bottom: 24px;
    }

    .header h1 {
      font-size: 24px;
      margin-bottom: 8px;
    }

    .header p {
      font-size: 14px;
      opacity: 0.9;
    }

    .status-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
    }

    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .status-row:last-child {
      margin-bottom: 0;
    }

    .status-label {
      font-size: 13px;
      opacity: 0.9;
    }

    .status-value {
      font-weight: 600;
      font-size: 14px;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 6px;
    }

    .status-indicator.active {
      background: #10b981;
      box-shadow: 0 0 8px #10b981;
    }

    .status-indicator.inactive {
      background: #ef4444;
    }

    .button {
      width: 100%;
      padding: 12px;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .button:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }

    .button:active {
      transform: translateY(0);
    }

    .info-text {
      font-size: 12px;
      opacity: 0.8;
      text-align: center;
      margin-top: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ü§î Purchase Debate</h1>
      <p>Think before you buy</p>
    </div>

    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value">
          <span class="status-indicator" id="statusIndicator"></span>
          <span id="statusText">Loading...</span>
        </span>
      </div>
      <div class="status-row">
        <span class="status-label">AI Provider</span>
        <span class="status-value" id="providerText">-</span>
      </div>
      <div class="status-row">
        <span class="status-label">Min. Questions</span>
        <span class="status-value" id="questionsText">-</span>
      </div>
    </div>

    <button class="button" id="settingsBtn">‚öôÔ∏è Open Settings</button>
    <button class="button" id="testBtn">üß™ Test on This Page</button>
    <button class="button" id="evalsBtn">üìä View Evals</button>

    <p class="info-text">
      Purchase Debate will activate automatically when you try to buy something on supported e-commerce sites.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
